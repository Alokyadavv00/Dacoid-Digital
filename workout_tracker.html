<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="./public/styles/global.css">
    <link rel="stylesheet" href="./public/styles/workout_tracker.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    <script src="public/scripts/workout_tracker.js"></script>
</head>

<body>
    <div class="android-large-8">
        <section class="android-large-8-inner">
            <div class="frame-parent">
                <div class="frame-group">
                    <div class="frame-container">


                        <div class="chevron-left-wrapper">
                            <img class="chevron-left-icon" src="./public/chevronleft.svg" alt="">
                        </div>
                    </div>
                    <div class="frame-wrapper">
                        <div class="frame-div">
                            <div class="frame-parent1">
                                <div class="cellular-connection-parent">

                                </div>
                                <div class="workout-tracker-wrapper">
                                    <h1 class="workout-tracker">Workout Tracker</h1>
                                </div>
                                <div class="frame-parent2">
                                    <div class="good-job-parent">
                                        <div class="good-job">􀙬 Good job</div>
                                        <div class="less-then-320cal">􀄩 less than 320 cal</div>
                                    </div>
                                    <div class="frame-wrapper1">

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="chart-full-wrapper">
                    <div class="chart-full" id="chartFullContainer">
                        <div class="frame-parent3">
                            <div class="frame-wrapper2">
                                <div class="wrapper-back-lines-parent">
                                    <!-- <div class="wrapper-back-lines">
                                        <img class="back-lines-icon" src="./assets/images/" alt="">
                                    </div> -->
                                    <div class="cal">900 CAL</div>
                                </div>
                            </div>
                            <div class="frame-parent4">
                                <div class="frame-parent5">
                                    <div class="rectangle-parent">
                                        <div class="frame-child"></div>
                                        <div class="vn-ti-hng-ha-bng-ng-b"></div>
                                    </div>
                                    <div class="hot-ng-thit-k-chuyn-dng-parent">
                                        <div class="hot-ng-thit-k-chuyn-dng"></div>
                                        <div class="kinh-doanh-truyn-hnh-cp"></div>
                                    </div>
                                </div>
                                <div class="u-t-ti-chnh-vo-cc-doanh-n-parent">
                                    <div class="u-t-ti-chnh-vo-cc-doanh-n"></div>
                                    <div class="frame-item"></div>
                                    <div class="kinh-doanh-bt-ng-sn-quyn"></div>
                                    <div class="khai-thc-v-ch-bin-khong-s"></div>
                                    <div class="lch-s-pisico"></div>
                                </div>
                                <div class="trangchu-wrapper">
                                    <div class="trangchu"></div>
                                </div>
                                <div class="qhcd-parent">
                                    <div class="qhcd"></div>
                                    <div class="tintuc"></div>
                                    <div class="rectangle-group">
                                        <div class="frame-inner"></div>
                                        <div class="logoxauqtq"></div>
                                    </div>
                                    <div class="rectangle-container">
                                        <div class="rectangle-div"></div>
                                        <div class="frame-child1"></div>
                                    </div>
                                    <div class="rectangle-parent1">
                                        <div class="frame-child2"></div>
                                        <div class="ngnh-ngh-kinh-doanh"></div>
                                    </div>
                                    <div class="rectangle-parent2">
                                        <div class="frame-child3"></div>
                                        <div class="frame-child4"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="frame-child5"></div>
                        </div>
                        <div class="chart-full-inner">
                            <div class="checked-parent">
                                <div class="checked">12:00</div>
                                <div class="checked1">6:00</div>
                                <div class="checked-wrapper">
                                    <div class="checked2">12:00</div>
                                </div>
                                <div class="checked3">6:00</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="frame-wrapper3">
                    <div class="frame-parent6">
                        <div class="alert-triangle-wrapper">
                            <img class="alert-triangle-icon" src="./public/assets/images/alert-triangle.png" alt="">
                        </div>
                        <div class="youve-burned-fewer-calories-t-parent">
                            <div class="youve-burned-fewer">
                                You've burned fewer calories than yesterday. Time to get moving!
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="rectangle"></div>
        <section class="frame-section">
            <div class="frame-wrapper4">
                <div class="upcoming-workout-parent">
                    <h2 class="upcoming-workout">Upcoming Workout</h2>
                    <div class="see-more-wrapper">
                        <div class="see-more">See more</div>
                    </div>
                </div>
            </div>
            <div class="frame-wrapper5">
                <div class="rectangle-parent3">
                    <div class="frame-child6"></div>
                    <div class="thnh-lp-cng-ty-nguyn-liu-parent">
                        <img class="thnh-lp-cng-ty-nguyn-liu" src="./public/assets/images/3.png" alt="">
                        <div class="frame-wrapper6">
                            <div class="full-body-workout-parent">
                                <div class="full-body-workout">Full Body Workout</div>
                                <div class="today-3pm">Today 3pm</div>
                            </div>
                        </div>
                    </div>
                    <div class="toggle-wrapper">
                        <div class="toggle">
                            <div class="toggle-child"></div>
                            <div class="circle-indicator"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="frame-wrapper7">
                <div class="rectangle-parent4">
                    <div class="frame-child7"></div>
                    <img class="cng-ty-hp-nht-vi-cng-ty-l" src="./public/assets/images/4.png" alt="">
                    <div class="toggle1">
                        <div class="toggle-item"></div>
                        <div class="toggle-label"></div>
                    </div>
                    <div class="frame-wrapper8">
                        <div class="upper-body-workout-parent">
                            <div class="upper-body-workout">Upper Body Workout</div>
                            <div class="feb-330-pm">4 Feb, 3:30 pm</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="what-do-you-want-to-train-wrapper">
                <h2 class="what-do-you">What Do You Want to Train</h2>
            </div>
            <div class="frame-parent7">
                <div class="frame-wrapper9">
                    <div class="rectangle-parent5">
                        <div class="frame-child8"></div>
                        <div class="full-body-workout-group">
                            <div class="full-body-workout1">Full Body Workout</div>
                            <div class="arms-parent">
                                <div class="arms">Arms</div>
                                <div class="frame-parent8">
                                    <div class="chest-wrapper">
                                        <div class="chest">Chest</div>
                                    </div>
                                    <div class="wrapper-group-1">
                                        <img class="wrapper-group-1-child" src="./public/assets/images/Group 1.png"
                                            alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <img class="m-hnh-t-chc" src="./public/assets/images/5.png alt="">
                    </div>
                </div>

            </div>
        </section>
    </div>

    <script>
        var chartFullContainer = document.getElementById(" chartFullContainer"); if (chartFullContainer) {
            chartFullContainer.addEventListener("click", function (e) { });
        } </script>
</body>

</html>
